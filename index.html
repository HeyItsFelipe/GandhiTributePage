<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Tribute Page</title>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- My Styles -->
        <link href="styles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            baseUrl: '.',
            packages: [
                'GandhiTributeDojo'
            ]
        };
        </script>
        <!-- Dojo CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="text-center" id="title"></h1>
                <h3 class="text-center"><em id="subtitle"></em></h3>
            </header>
            
            <section class="row">
                <div class="col-md-4 col-md-offset-4">
                    <figure class="thumbnail">
                        <a id="thumbnail-link" target="_blank">
                            <img id="thumbnail-pic" class="img-responsive" alt="">
                            <figcaption class="caption">
                                <p id="thumbnail-caption" class="text-center"></p>
                            </figcaption>
                        </a>
                    </figure>
                </div>
            </section>
            
            <section class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p id="paragraph" class="text-justify">
                    </p>
                </div>
            </section>
            
            <section class="row">
                <div class="col-md-10 col-md-offset-1">
                    <header>
                        <h3 id="timeline-title"></h3>
                    </header>
                    <section id="timeline-list">
                    </section>
                </div>
            </section>
            
            <footer class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p>For more information click here: <a id="footer-link" target="_blank">Mahatma Gandhi Wikipedia Page</a></p>
                </div>
            </footer>

        </div><!-- container -->
            
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
